<!DOCTYPE html>
<html hmlns="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Company</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }

    .Block {
        margin: 0 auto;
        height: 600px;
        width: 700px;
        background-color: #b0e0e6;
        text-align: center;
        margin-top: 20px;
    }

    .Block-title {
        padding-top: 10px;
        font-weight: 900;
        font-size: 40px;
        margin-bottom: 20px;
    }

    .title {
        font-weight: 900;
        font-size: 25px;
        margin-top: 40px;
        color: #191970;
        margin-right: 100px;
    }

    .title a {
        text-decoration: none;
    }

    .button {
        border-radius: 10px;
        background-color: #1e90ff;
        width: 100px;
        height: 25px;
        font-size: 15px;
        margin: 10px;
    }

    .mainButton {
        border-radius: 10px;
        background-color: #7fffd4;
        width: 100px;
        height: 25px;
        font-size: 15px;
        margin: 100px;
        text-decoration: none;
    }

    .mainButtonCompany {
        border-radius: 10px;
        background-color: #7fffd4;
        width: 100px;
        height: 25px;
        font-size: 15px;
        margin: 16px;
        text-decoration: none;
    }

    .mainButton a {
        text-decoration: none;
    }

    .mainButtonCompany a {
        text-decoration: none;
    }

    .input {
        border-radius: 5px;
        width: 200px;
        height: 20px;
        margin: 20px;
    }
</style>
<body>
<div class="Block">
    <form th:method="PATCH" th:action="@{/companies/{id}(id=${company.id})}" th:object="${company}">
        <input type="hidden" name = "id" th:field="*{id}">
        <label for="companyName" class="title">Company name:</label>
        <input th:field="*{companyName}" type="text" id="companyName" class="input">
        <br>
        <label for="locatedCountry" class="title">Located name:</label>
        <input th:field="*{locatedCountry}" type="text" id="locatedCountry" class="input">
        <br><br>

        <input type="submit" value="Update">

    </form>
</div>
</body>
</html>
