<!DOCTYPE html>
<html hmlns="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--    <link rel="stylesheet" href/="index.css" />-->
    <title>Main-Page</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }

    .Block {
        margin: 0 auto;
        height: 600px;
        width: 700px;
        background-color: #b0e0e6;
        text-align: center;
        margin-top: 20px;
    }

    .Block-title {
        padding-top: 10px;
        font-weight: 900;
        font-size: 40px;
        margin-bottom: 20px;
    }

    .title {
        font-weight: 900;
        font-size: 25px;
        margin-top: 40px;
        color: #191970;
        margin-right: 100px;
    }

    .title a {
        text-decoration: none;
    }

    .button {
        border-radius: 10px;
        background-color: #1e90ff;
        width: 100px;
        height: 25px;
        font-size: 15px;
        margin: 10px;
    }

    .mainButton {
        border-radius: 10px;
        background-color: #7fffd4;
        width: 100px;
        height: 25px;
        font-size: 15px;
        margin: 100px;
        text-decoration: none;
    }

    .mainButtonCompany {
        border-radius: 10px;
        background-color: #7fffd4;
        width: 100px;
        height: 25px;
        font-size: 15px;
        margin: 16px;
        text-decoration: none;
    }

    .mainButton a {
        text-decoration: none;
    }

    .mainButtonCompany a {
        text-decoration: none;
    }

    .input {
        border-radius: 5px;
        width: 200px;
        height: 20px;
        margin: 20px;
    }
</style>
<body class="Block">
<p class="title">Main Page</p>
<tr th:each="comp : ${companies}"><hr>


    <td><a href="/companies/open" th:text="${comp.getCompanyName()}" class="title"></a></td>


    <button class="button"><a th:href="@{/companies/{id}/edit(id=${comp.id})}">Update</a></button>
    <button class="button"><a th:method="DELETE" th:href="@{/companies/{id}(id=${comp.getId()})}">Delete</a></button>

<hr>
</tr>

<br>
<button class="title"><a href="/companies/new">add new</a></button>

</body>
</html>
